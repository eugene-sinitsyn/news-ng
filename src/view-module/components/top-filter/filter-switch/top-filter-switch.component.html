<button
  class="filter-button"
  type="button"
  mat-button
  [matTooltip]="tooltipText"
  [matTooltipShowDelay]="viewConfig.tooltipDelay"
  (click)="toggleFilter()"
  (focus)="toggleFocusedClass(true)"
  (blur)="toggleFocusedClass(false)">
  <fa-icon [icon]="faFilter"></fa-icon>
  <span *ngIf="filterApplied" matBadge="!" matBadgeSize="small"></span>
</button>
<button
  class="filter-menu-button"
  type="button"
  mat-button
  [matMenuTriggerFor]="filterMenu"
  (focus)="toggleFocusedClass(true)"
  (blur)="toggleFocusedClass(false)">
  <fa-icon [icon]="faEllipsisV"></fa-icon>
</button>

<mat-menu #filterMenu="matMenu" xPosition="before">
  <button
    type="button"
    mat-menu-item
    (click)="openFilterListDialog()">
    <fa-icon [icon]="faFolderOpen" [fixedWidth]="true"></fa-icon>
    {{ 'filter.browse' | translate }}
  </button>
  <button
    type="button"
    mat-menu-item
    [disabled]="!filterApplied"
    (click)="openFilterNameDialog()">
    <fa-icon [icon]="faSave" [fixedWidth]="true"></fa-icon>
    {{ 'filter.save' | translate }}
  </button>
  <button
    type="button"
    mat-menu-item
    [disabled]="!filterApplied"
    (click)="clearFilter()">
    <fa-icon [icon]="faEraser" [fixedWidth]="true"></fa-icon>
    {{ 'filter.clear' | translate }}
  </button>
</mat-menu>
