<form *ngIf="formGroup" [formGroup]="formGroup">
  <div class="filter-row">
    <mat-form-field class="field-category">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option [value]="null">Any</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="field-country">
      <mat-label>Country</mat-label>
      <mat-select formControlName="country">
        <mat-option [value]="null">Any</mat-option>
        <mat-option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="field-search-string">
      <mat-label>Search term</mat-label>
      <input formControlName="searchString" matInput />
    </mat-form-field>
  </div>

  <div class="filter-row">
    <mat-form-field class="field-sources">
      <mat-label>Sources</mat-label>
      <news-sources-selector
        #sourcesSelector
        formControlName="sources"
        [country]="selectedCountry"
        [category]="selectedCategory"
      ></news-sources-selector>
      <mat-hint>
        <mat-progress-bar
          *ngIf="sourcesSelector.busy; else textHint"
          mode="buffer"
        ></mat-progress-bar>
        <ng-template #textHint>{{ sourcesSelector.hint }}</ng-template>
      </mat-hint>
    </mat-form-field>

    <button mat-button type="button" (click)="closeFilter()">Close</button>
    <button
      mat-button
      type="button"
      [disabled]="formIsEmpty"
      (click)="clearFilter()"
    >Clear</button>
    <button
      mat-raised-button
      type="button"
      [disabled]="this.formGroup.pristine"
      (click)="applyFilter()"
    >Apply</button>
  </div>
</form>
