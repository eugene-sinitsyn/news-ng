<h1 class="title mat-icon mat-primary" color="primary">{{ 'header.title' | translate }}</h1>

<button mat-button class="mobile-menu-button" [matMenuTriggerFor]="pagesMenu">
  <fa-icon [icon]="faBars"></fa-icon>
</button>
<mat-menu #pagesMenu="matMenu">
  <ng-template matMenuContent>
      <ng-container *ngTemplateOutlet="pageLinks"></ng-container>
  </ng-template>
</mat-menu>

<div class="fullsize-menu">
  <ng-container *ngTemplateOutlet="pageLinks"></ng-container>
</div>
<span class="spacer"></span>

<div class="header-actions">
  <ng-content></ng-content>
</div>

<ng-template #pageLinks>
  <nav>
    <a routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="action"
      mat-button
    >{{ 'header.top-articles' | translate }}</a>
    <a routerLink="/readlater"
      routerLinkActive="active"
      class="action"
      mat-button
    >{{ 'header.read-later' | translate }}</a>
  </nav>
</ng-template>
